<!DOCTYPE html>
<html>
  <head>
    <style>
 #map {
        width: 100%;
        height: 635px;
     }
     #searchModule{
      padding: 10px 0;
     }
     #searchModule input{
      padding: 10px;
      border: 1px solid #ccc;
     }
     #searchModule button{
      padding: 10px;
     }
    </style>
    <script src="vender/jquery.min.js"></script>
    <script src="vender/underscore-min.js"></script>
    <script src="vender/backbone-min.js"></script>
    <script src="firebasev2.3.2.js"></script>
    <script src="map.js"></script>
    <!-- <script src="firebase.js"></script> -->

  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <h4 id="clickedAddress"></h4>
    <div id="searchModule">
      <input type="text" name="searchinput" placeholder="Search location">
      <button>Search</button>
    </div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBS_yoxt5-BALHWHczNf4tDqEqfVKkD8JQ&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
